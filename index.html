<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon_1.0.png">
    <title>Up And Downle</title>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="game">
          <header>
            <i class="far fa-question-circle" id="help"></i>
            <img src="images/Up_And_Downle_Logo.svg" id="logo">
            <!--          <h1 class="title">UP-WORDS</h1>-->
            <i class="fas fa-chart-bar" id="stats"></i>
          </header>

        <div id="board-container">
          <div id="board"></div>
        </div>
        <div id="keyboard-container">
            <div class="keyboard-row">
                <button class=charKey data-key="a">a</button>
                <button class=charKey data-key="b">b</button>
                <button class=charKey data-key="c">c</button>
                <button class=charKey data-key="d">d</button>
                <button class=charKey data-key="e">e</button>
                <button class=charKey data-key="f">f</button>
                <button class=charKey data-key="g">g</button>
                <button class=charKey data-key="h">h</button>
                <button class=charKey data-key="i">i</button>
                <button class=charKey data-key="j">j</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button class=charKey data-key="k">k</button>
                <button class=charKey data-key="l">l</button>
                <button class=charKey data-key="m">m</button>
                <button class=charKey data-key="n">n</button>
                <button class=charKey data-key="o">o</button>
                <button class=charKey data-key="p">p</button>
                <button class=charKey data-key="q">q</button>
                <button class=charKey data-key="r">r</button>
                <button class=charKey data-key="s">s</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button data-key="enter">Enter</button>
                <button class=charKey data-key="t">t</button>
                <button class=charKey data-key="u">u</button>
                <button class=charKey data-key="v">v</button>
                <button class=charKey data-key="w">w</button>
                <button class=charKey data-key="x">x</button>
                <button class=charKey data-key="y">y</button>
                <button class=charKey data-key="z">z</button>
                <button data-key="del">Del</button>
            </div>
